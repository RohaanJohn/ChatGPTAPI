<!DOCTYPE html>
<html>
<body>
   

<h1>Upload Image</h1>

<form action="trashdetection" method="post">
   {% csrf_token %} 
  <label for="img">Select image:</label>
  <input type="file" id="img" name="img" accept="image/*">
  <input type="submit">
</form>

 <div>
        {% for message in messages %}
        <h3> {{message}} </h3>
        {% endfor %}
 </div>

</body>
</html>
